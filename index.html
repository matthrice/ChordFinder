<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Chord Finder</title>
		<meta name="description" content="">
		<meta name="vieport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text text-center">Chord Finder</h1>
				<p class="lead text text-center">For Piano</p>
			</div>
		</div>
		<ul class="set" id="piano">
			<li class="white c"></li>
			<li class="black db"></li>
			<li class="white d"></li>
			<li class="black eb"></li>
			<li class="white e"></li>
			<li class="white f"></li>
			<li class="black gb"></li>
			<li class="white g"></li>
			<li class="black ab"></li>
			<li class="white a"></li>
			<li class="black bb"></li>
			<li class="white b"></li>
			<li class="white c"></li>
			<li class="black db"></li>
			<li class="white d"></li>
			<li class="black eb"></li>
			<li class="white e"></li>
			<li class="white f"></li>
			<li class="black gb"></li>
			<li class="white g"></li>
			<li class="black ab"></li>
			<li class="white a"></li>
			<li class="black bb"></li>
			<li class="white b"></li>
		</ul>
		<div class="row col-centered">
			<div class="col-xs-3"></div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-primary btn-block" id="GO">
					<strong>Find Chord</strong>
				</button>
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-primary btn-block" id="Clear">
					<strong>Clear</strong>
				</button>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<div class="container">
			<h1 class="text center-block chordbox"></h1>
		</div>

		<script src="main.js"></script>
		<script type="text/javascript">
			$("document").ready(function() {
				var notes = [];
				var chord;
				$("#piano li").click(function() {
					$(this).toggleClass("highlighted");
				});
				$("#GO").on("click", function() {
					$(".highlighted").each(function() {
						notes.push($(this).index('li'));
					});
					chord = findChord(notes);
					$(".chordbox").text(chord);
					notes.length = 0;
					chord = "";
				});
				$("#Clear").on("click", function() {
					$(".highlighted").removeClass("highlighted");
					$(".chordbox").text("");
				})
			});
		</script>
	</body>
</html>
